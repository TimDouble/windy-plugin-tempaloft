<div class="plugin-content">
  <h2>Temperature Aloft</h2>
  <p>Current Level: <span id="levelDisplay"></span></p>
  <button onclick="tempaloft.nextLevel()">Next Level</button>
</div>

<style>
  .plugin-content {
    padding: 12px;
    font-size: 14px;
  }

  button {
    padding: 5px 10px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>

<script>
  const el = document.getElementById('levelDisplay');
  el.innerText = window.tempaloft?.currentLevel?.() ?? 'loading...';
</script>
